<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="stop-watch using javascript">
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            background-color:#fafafa;
        }
        .buttons{
            display:flex;
            justify-content:space-evenly;
            align-items: center;
            gap: 30px;
            margin-left: 10px;
        }
        .stop-watch{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            height:300px;
            margin:200px auto;
            background-color:white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(11, 11, 11);
        }
        h1{
            font-size: 3rem;
            color:black;
            margin-bottom: 20px;
        }
        .start{
            margin-left: 10px;
        }
    
    </style>
    <title>stop-watch</title>
</head>
<body>
     

    <div class="stop-watch">
        <h1 id="display"> 00:00:00 </h1>
        <div class="buttons">
          <img src="images/stop-button.png"  alt="stop" width="40px" height="40px" class="stop" onclick="stopTimer()">
           <img src="images/play-button.png" alt="start" width="40px" height="40px" class="start" onclick="startWatch()">
            <img src="images/undo.png " alt="reset" width="40px" height="40px" class="reset" onclick="resetTimer()">
        </div>
    </div>













    <script src="script.js"></script>
</body>
</html>
