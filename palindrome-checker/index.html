<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="choose words palindrome or not">
    <title>Palindrome-checker</title>
    <style>
        body{
            box-sizing: border-box;
            background-color: black;
            color: rgb(243, 243, 243);
            margin:0;
            height:100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        h1{
            text-align: center;
            font-size:3rem;
        }
        input{
           width:350px;
           height:45px ;
           border-radius: 8px;
           font-size:18px;
           padding: 10px;
           border: none;
        }
        button{
            margin-left: 10px;
            width:100px;
            height: 45px;
            border-radius: 8px;
            font-size: 18px;
            padding: 10px;
        }
        span{
            color: red;
            font-size: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1> Palindrome checker</h1>
    <div class="control">
        <input id="input" type="text"placeholder="Type something to check" oninput="clearResult()">
        <button onclick="check()">check</button>
        <br>
        <br>
        <div>
        <span id="result"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
